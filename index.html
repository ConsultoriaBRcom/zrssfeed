		<script type="text/javascript">			
            $(document).ready(function () {
                feedurl = $('option:selected', $('#menu')).val();
                
                $('#feeds').rssfeed(feedurl,{
                    snippet: false
                }, function(e) {
                    $(e).find('div.rssBody').vTicker({
                        showItems: 3
                    });
                });

                    feedurl = $('option:selected', $('#menu')).val();
                    $('#feeds').rssfeed(feedurl,{
                        snippet: false
                    }, function(e) {
                        $(e).find('div.rssBody').vTicker({
                            showItems: 3
                        });
                    });
                });

            });
        </script>		
	</head>

</html>
